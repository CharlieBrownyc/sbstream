<!DOCTYPE html>
<html>
<head>
    <title>Sender</title>
</head>
<body>
<h2>ğŸ¥ ì†¡ì‹  í´ë¼ì´ì–¸íŠ¸</h2>
<label>ì„œë²„ ì£¼ì†Œ: <input id="wsUrl" value="ws://localhost:8090/ws" size="40" /></label>
<button onclick="connect()">ì ‘ì†</button>
<button onclick="disconnect()">ì¢…ë£Œ</button>
<br /><br />
<video id="video" autoplay playsinline></video>
<div id="chatContainer">
    <div id="chatMessages" style="height: 200px; overflow-y: scroll; border: 1px solid #ccc;"></div>
    <input type="text" id="chatInput" placeholder="Type your message..."/>
    <button id="sendChatBtn">Send</button>
</div>


<script>
    // chat ê¸°ëŠ¥
    const sendBtn = document.getElementById("sendChatBtn");
    const chatInput = document.getElementById("chatInput");

    let ws = null;
    let videoStream = null;
    let audioStream = null;
    let audioCtx, processor, source;
    
    chatInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") sendBtn.click();
    });

    let myID = generateId(); // ë¸Œë¼ìš°ì € ìƒˆë¡œê³ ì¹¨ë§ˆë‹¤ ë‹¬ë¼ì§
    sendBtn.addEventListener("click", () => {
        const text = chatInput.value.trim();
        if (!text) return;

        const chatMsg = {
            type: "chat",
            data: text,
            timestamp: Date.now(),
            uid: myID
        };

        displayChatMessage(chatMsg);
        ws.send(JSON.stringify(chatMsg));
        chatInput.value = "";
    });
    function displayChatMessage(msg) {
        const div = document.createElement("div");
        div.textContent = `[${new Date(msg.timestamp).toLocaleTimeString()}] [${msg.uid || "Unknown"}]ë‚˜â–¶ ${msg.data}`;
        document.getElementById("chatMessages").appendChild(div);
    }
    function generateId() {
        return 'user-' + Math.random().toString(36).substr(2, 9);
    }

    function connect() {
        const url = document.getElementById("wsUrl").value;
        ws = new WebSocket(url);

        ws.onopen = () => {
            console.log("WebSocket connected");

            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then(stream => {
                    videoStream = stream;
                    document.getElementById("video").srcObject = stream;

                    startVideoStream();
                    startAudioStream(stream);
                });
        };

        ws.onclose = () => {
            console.log("WebSocket closed");
            stopAudio();
        };

        ws.onmessage = (event) => {
            const msg = JSON.parse(event.data);
            console.log("Received message:", msg);

            if (msg.type === "chat") {
                const div = document.createElement("div");
                div.textContent = `[${new Date(msg.timestamp).toLocaleTimeString()}] [${msg.uid || "Unknown"}] ${msg.data}`;
                document.getElementById("chatMessages").appendChild(div);

                // ìŠ¤í¬ë¡¤ ë§¨ ì•„ë˜ë¡œ
                const container = document.getElementById("chatMessages");
                container.scrollTop = container.scrollHeight;
            }

            // ...ê¸°ì¡´ video/audio ì²˜ë¦¬ë„ ì—¬ê¸°ì— ê°™ì´
        };

    }

    function disconnect() {
        if (ws) ws.close();
    }

    function startVideoStream() {
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        const video = document.getElementById("video");

        setInterval(() => {
            if (ws?.readyState === WebSocket.OPEN) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                canvas.toBlob(blob => {
                    if (!blob) {
                        console.log("Failed to capture blob from canvas. loading video may not be ready.");
                        return;
                    }
                    blob.arrayBuffer().then(buffer => {
                        const payload = {
                            type: "video",
                            timestamp: Date.now(),
                            uid: myID,
                            frame: "data:image/jpeg;base64," + btoa(String.fromCharCode(...new Uint8Array(buffer)))
                        };
                        ws.send(JSON.stringify(payload));
                    });
                }, "image/jpeg", 0.6);
            }
        }, 100);
    }

    function startAudioStream(stream) {
        audioCtx = new AudioContext();
        processor = audioCtx.createScriptProcessor(2048, 1, 1);
        source = audioCtx.createMediaStreamSource(stream);

        processor.onaudioprocess = (e) => {
            if (ws?.readyState === WebSocket.OPEN) {
                const pcm = e.inputBuffer.getChannelData(0);
                const int16 = new Int16Array(pcm.length);
                for (let i = 0; i < pcm.length; i++) {
                    int16[i] = pcm[i] * 32767;
                }
                const b64 = btoa(String.fromCharCode(...new Uint8Array(int16.buffer)));
                ws.send(JSON.stringify({
                    type: "audio",
                    timestamp: Date.now(),
                    uid: myID,
                    data: b64
                }));
            }
        };

        source.connect(processor);
        processor.connect(audioCtx.destination);
    }

    function stopAudio() {
        if (processor) processor.disconnect();
        if (source) source.disconnect();
        if (audioCtx) audioCtx.close();
    }
</script>
</body>
</html>
